<!DOCTYPE htnl>
<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<fieldset>
			<legend><b>Registration Form</b></legend>
			<form action="routine.html" method="post">
					<label for="name">Name :</label>
						<input type="text" name="name" id="name" placeholder="Name">
                 <br><br>

					<label for="username">Username :</label>
						<input type="text" name="username" id="username" placeholder="Enter Username">

				<br><br>

					<label for="password">Password :</label>
						<input type="password" name="password" id="password" placeholder="Password">

				<br><br>

					<label for="email">Email :</label>
						<input type="Email" name="email" id="email">

				<br><br>

				    <label for="phone">Phone Number :</label>
						<input type="Number" name="phone" id="phone">

				<br><br>

				<label for="country">Country :</label>
					 <select name="country" id="country">
					 	<option value="">Select Country</option>
					 	<option value="nepal">Nepal</option>
					 	<option value="china">China</option>
					 </select>

				<br><br>

				<label for="radio">Gender</label>
					<input type="radio" name="gender" value="male" id="radio">Male
					<input type="radio" name="gender" value="female" checked="">Female

                <br><br>

				<label for="football">Games</label>
					<input type="checkbox" name="games" value="football" id="football">Football
					<input type="checkbox" name="games" value="cricket">Cricket
					<input type="checkbox" name="games" value="vollyball">Vollyball

                <br><br>

				<label for="bio">Bio :</label>
					<textarea name="bio" id="bio"></textarea>

				<br><br>

				<input type="submit" name="register" value="Register">
				<input type="reset" name="reset"  value="Clear">
				&copy; &reg; a &lt; b &gt;  c &nbsp;
  
				<img src="abc.jpg" alt="ABCImage" title="sandesh">
				
			</form>
		</fieldset>

	</body>
</html>
