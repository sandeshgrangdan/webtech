<html>
<head>
	<title>Login Form</title>
</head>
<body>
	<form method="get" onsubmit="return validate_login_form()" name="formlogin">
		Username: <br>
		<input type="text" name="username" placeholder="Username"><br>
		Password: </br>
		<input type="password" name="password"><br>
		Confirm Password: </br>
		<input type="passwo3rd" name="cpassword"><br>
		Phone: </br>
		<input type="number" name="phone"><br>
		Email: </br>
		<input type="text" name="email"><br><br>
		<label>Country</label>:
		<select  for="country" id="country">
			<option value="" disabled selected="">Select Country</option>
			<option>Nepal</option>
			<option>Canada</option>
			<option>England</option>
		</select>
		<br>
		<label>Gender</label>
		 	<input type="radio" name="gender" value="male"><label>Male</label>
		 	<input type="radio" name="gender" value="female"><label>Female</label><br>
		 <label>Course</label>
		 	<input type="checkbox" name="course" value="Math"><label>Math</label>
		 	<input type="checkbox" name="course" value="English"><label>English</label>
		 	<input type="checkbox" name="course" value="Nepali"><label>Nepali</label>
		 	<br>
		<input type="submit"  value="submit" name="submit">
	</form>
	<p id="message"></p>
	<script type="text/javascript" src="js/foem.js"></script>
</body>
</html>
